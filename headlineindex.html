    <div id="editpanel">
        <label>note: <br>
            1.might be broken down sometimes, just refresh the page to restart<br>2.delete the characters in typebox one by one</label>
        <br><br>

        <label>WIP   TURN THE FIELD ON/OFF</label>
        <input id="swithcer" type="checkbox">
        <br><br>
        <label>WIP   Mode Poster/Headline</label>
        <input id="mode" type="checkbox">
        <br><br>
        <label>Type</label><br>
        <textarea id="textarea" style="width: 127px; height: 128px;" placeholder="MAGNETIC FIELD">MAGNETIC FIELD</textarea>
        <br><br>
        <label>WIP   Area</label><br>
        <input id="myAreaRange" type="range" min="1" max="1000" value="500" class="slider" step="1">
        <br><br>
        <label>Strength</label><br>
        <input id="myStrengthRange" type="range" min="0" max="2" value="1" class="slider" step="0.01" list="tickmarks">
        <datalist id="tickmarks">
            <option value="1"></option>
        </datalist>
        <br><br>
        <label>Animation</label>
        <input id="noisemove" type="checkbox">



        <br><br>
        <label>WIP   Save Image</label><br>
        <input type="button" value="click here or press S">

    </div>
    <div id="space"></div>
    <p id="mftest"></p>

    <p class="posterP" id="left"></p>
    <p class="posterP" id="right"></p>
    <p class="posterP" id="top"></p>
